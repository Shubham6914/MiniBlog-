<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tech_Blogs</title>
		<link rel="stylesheet" href=" {% static "blog/css/bootstrap.css" %} ">
		<link rel="stylesheet" href=" {% static "blog/css/style.css" %} ">
	</head>
	<body>
    <div class="container-fluid bg-dark">
      {% include "blog/navbar.html" %}
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          {% block msg %}     <!--this will inculde all the messages of projects -->
          {% endblock msg %}
       </div>
      </div>
      <div class="row">
        {% block side %}  <!--this is user profile section  -->
        {% endblock side %}


        {% block content %}  <!--this will inculde main content or contentarea of projects -->
        {% endblock content %}
      </div>
    </div>


    <script src=" {% static "blog/js/jquery.js" %}"></script>
    <script src=" {% static "blog/js/popper.js" %}"></script>
    <script src=" {% static "blog/js/bootstrap.js" %}"></script>
  </body>
</html>
